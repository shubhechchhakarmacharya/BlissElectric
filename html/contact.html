<body>
    <section class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg ">
                  <a class="navbar-brand" href="#">
                      <img src="../images/logo.png" alt="">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon"></span>
                    <span class="icon"></span>
                    <span class="icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="about.html" id="aboutus" onclick="change()" >About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="service.html" id="service" onclick="change()">Services</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="Testimonial.html" id="gallery" onclick="change()">Testimonial</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contact.html" onclick="change()">Contact Us</a>
                      </li>
                    </ul>
                  </div>
              </nav>
        </div>
    </section>

    <section class="contact">
      <div class="wrapper">
        <div class="container">
          <div class="topic">
            <h1>
              Contact Us
            </h1>
            <h3>
              Get in touch
            </h3>
          </div>
          <div class="wrap">
            <div class="row">
              <div class="col-sm-6">
                <div class="item d flex">
                  <div class="icon">
                    <i class="fa-solid fa-phone-volume"></i>
                  </div>
                  <div class="text">
                    <p>CALL US FOR SUPPORT</p>
                    <h4>+66 123 456 789</h4>
                  </div>
                </div>
                <div class="item d flex">
                  <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                  </div>
                  <div class="text">
                    <p>SEND US EMAIL FOR INQUIRY</p>
                    <h4>Unknown123@gmail.com</h4>
                  </div>
                </div>
                <div class="item d flex">
                  <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                  </div>
                  <div class="text">
                    <p>WE ARE LOCATED AT</p>
                    <h4>Auburn, Sydney, NSW</h4>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form">
                  <form>
                    <div class="first d-flex">
                      <input type="text" class="form-control" placeholder="Name">
                      <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="first d-flex">
                      <input type="number" class="form-control" placeholder="Phone Number">
                      <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <textarea placeholder="Message"></textarea>
                  </form>
                  <button>
                    SUBMIT
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/bdd4807870.js" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
